<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симуляция Волновой сети</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #networkCanvas {
            background-color: #1a1a1a;
        }
        .log-panel {
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4">
                            <span class="font-semibold text-gray-700 text-lg">Волновая сеть</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Главная</a>
                    <a href="simulation.html" class="py-4 px-2 text-blue-500 border-b-2 border-blue-500 font-semibold">Симуляция</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Simulation Canvas -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <canvas id="networkCanvas" width="800" height="600"></canvas>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
                    <!-- Radio Parameters -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Параметры радиосвязи</h3>
                        <div class="space-y-2 text-sm text-gray-600">
                            <p>Частота: 868.7-869.2 МГц</p>
                            <p>Мощность: 14 дБм (25 мВт)</p>
                            <p>Чувствительность: -110 дБм</p>
                        </div>
                    </div>

                    <!-- Simulation Controls -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Управление симуляцией</h3>
                        <div class="space-y-4">
                            <div class="flex space-x-2">
                                <button id="startBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Старт</button>
                                <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded" disabled>Пауза</button>
                                <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" disabled>Сброс</button>
                            </div>
                        </div>
                    </div>

                    <!-- Node Controls -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Параметры узлов</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Количество узлов</label>
                                <input type="range" id="nodeCount" min="3" max="20" value="5" class="w-full">
                                <div class="flex justify-between text-sm text-gray-500">
                                    <span>3</span>
                                    <span id="nodeCountValue">5</span>
                                    <span>20</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Скорость симуляции</label>
                                <input type="range" id="simSpeed" min="1" max="5" value="3" class="w-full">
                                <div class="flex justify-between text-sm text-gray-500">
                                    <span>Медленно</span>
                                    <span>Быстро</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Статистика</h3>
                        <div id="statistics" class="space-y-2 text-sm text-gray-600">
                            <p>Активные узлы: <span id="activeNodes">0</span></p>
                            <p>Активные соединения: <span id="activeConnections">0</span></p>
                            <p>Передано сообщений: <span id="messageCount">0</span></p>
                        </div>
                    </div>

                    <!-- Log Panel -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Журнал событий</h3>
                        <div id="logPanel" class="log-panel bg-gray-100 p-4 rounded text-sm font-mono"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/radioNetwork.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/uiControls.js"></script>
    <script src="js/simulation.js"></script>
</body>
</html>
